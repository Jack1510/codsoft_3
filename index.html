<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cal">
    <div class="top heading">
      <h1 class="title">JACK</h1>
    </div>
    <!-- <div class="content flex items-center  mx-auto flex-col">-->
    <div class="screen">
      <input type="text" class="calculator-screen" placeholder="0" disabled>
    </div>
    <div class="row">
      <button class="btn allClear" id="clear">AC</button>
      <button class="btn delete" id="clear">Del</button>
      <button class="btn percent">%</button>
      <button class="btn operator">&divide;</button>

      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn operator">&times;</button>

      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn operator minus">-</button>

      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn operator">+</button>

      <button class="btn num">0</button>
      <button class="btn num">00</button>
      <button class="btn num dot">.</button>
      <button class="btn equal">=</button>

    </div>
  </div>


  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
